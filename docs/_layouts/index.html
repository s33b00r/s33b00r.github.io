<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

{% seo %}
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preload" href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&display=swap" as="style" type="text/css" crossorigin>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#157878">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    {% include head-custom.html %}
  </head>
  <body>
    <a id="skip-to-content" href="#content">Skip to the content.</a>

    <header class="page-header" role="banner">
      <h1 class="project-name">{{ page.title | default: site.title | default: site.github.repository_name }}</h1>
      <h2 class="project-tagline">{{ page.description | default: site.description | default: site.github.project_tagline }}</h2>
      <a href="./" class="btn">Home</a>
      <a href="./CV.pdf" class="btn">CV</a>
    </header>

    <main id="content" class="main-content" role="main">
      {{ content }}

      <footer class="site-footer">
        <span>
            <a href="https://linkedin.com/in/sebastian-johnsson-604a48190" class="footer-link">
                <i class="fab fa-linkedin"></i>
                LinkedIn
            </a>
        </span>
        <span>
            <a href="https://github.com/s33b00r" class="footer-link">
                <i class="fab fa-github"></i>
                GitHub
            </a>
        </span>
        <span>
            <a href="mailto:sebastian.e.johansson@gmail.com" class="footer-link">
                <i class="fas fa-envelope"></i>
                Email
            </a>
        </span>
      </footer>
    </main>
  </body>
</html>
